<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <button id="btn1" data-active-message="false">Show simple message!</button>
  </div>

  <script type="module">
    import NotificationMessage from './index.js';
  
    btn1.addEventListener('click', () => {
      const notification = new NotificationMessage('Hello World', {
        duration: 2000,
        type: 'success'
      });
  
      notification.show();
    });
  </script>
</body>
